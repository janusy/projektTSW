<!doctype html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <title>my-profile - Talk2Learn</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="angular/angular.min.js"></script>
  <script src="js/main.js"></script>
  
  <link rel="stylesheet" href="css/styl.css">   
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="../_js/jquery.gomap-1.3.2.min.js"></script>
</head>

<body data-ng-app="czatApka">
  <div data-ng-controller="chatCtrlr">
    <nav class="navbar navbar-inverse " role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img src="http://localhost:4000/img/logo.png" id="logo_img"/>Talk2Learn</a>
          </div>  <!-- /.navbar header -->
  
          <!-- COLLAPSE -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <!-- PO ZALOGOWANIU -->
          <!-- /.PO ZALOGOWANIU -->
  
          <!-- NAVBAR RIGHT -->
          <ul class="nav navbar-nav navbar-right" data-ng-hide="loggedIn">
            <li><a href="/login">Log in</a></li>
            <li><a href="/signup">Sign up</a></li>
  
          </ul>
          <ul class="nav navbar-nav navbar-right" data-ng-show="loggedIn">
            <li ><a href="/">{{username}}<img src="/img/{{avatar}}.jpg" style="margin-top: -12px;" class="msg_avatar"/></a></li>
            <li><a href="/logout">Log out</a></li>
          </ul>
          <!-- /.NAVBAR RIGHT -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  <div id="all_content">
  
  <h1>{{username}} profile</h1>
  <div id="form_box">
    <!--<form action="/updateProfile" method="post">
      <input type="file" name="pic" accept="image/*">
      <input type="submit">
    </form>-->
    <strong>login:</strong> {{username}} <br/><br/>
    <strong>avatar:</strong> <img src="http://localhost:4000/img/{{avatar}}.jpg" style="float: none;" class="msg_avatar"/>
    
  
  </div><!--form_box-->

    <div id="debug"></div>
  </div>
  </div><!--chatCtrlr-->

</html>
