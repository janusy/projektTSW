<!doctype html>
<html ng-app>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
  <body>
    <div>
      <label>Imię:</label>
      <input type="text" ng-model="name" placeholder="Podaj swoje imię">
      <input type="date" ng-model="dob" placeholder="Podaj swoje imię">
      <hr>
      <h1>Witaj {{name}}!</h1>
      <h3>Date of birth {{dob}}!</h3>
    </div>
  </body>
</html>
